version: "3.9"

services:
  emma_dev:
    build:
      context: .
      dockerfile: Dockerfile.dev   # <-- Debian bookworm-slim
    image: emma-astro-dev:bookworm
    container_name: emma-dev
    working_dir: /app
    env_file: ./.env.dev
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./:/app:delegated
      - node_modules_cache:/app/node_modules
      - ./data:/data
    command: >
      bash -lc "
        npm ci &&
        npm run dev -- --host --port ${PORT}
      "
    restart: unless-stopped

volumes:
  node_modules_cache:
